<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="icon" type="image/x-icon" href="./../../img/Q.png" />
    <link rel="stylesheet" href="./profile.css" />
    <link rel="stylesheet" href="./../../style.css" />
    <link rel="stylesheet" href="./../../Bootstrap/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <button style="border: none; background: none" onclick="gotoHome()">
        <img src="./../../img/Q.png" alt="Quiz" title="Quiz" />
        <p>Quiz</p>
      </button>
      <div id="registration"></div>
    </header>
    <nav>
      <div>
        <i id="close-nav" onclick="HideNavBar()" class="bi bi-x-lg"></i>
        <button onclick="gotoHome()">
          <i class="bi bi-house-door"></i>
          <p>Home</p>
        </button>
        <button
          onclick="gotoProfile()"
          style="text-decoration: underline; color: orange"
        >
          <i class="bi bi-person-circle"></i>
          <p>Profile</p>
        </button>
        <button onclick="gotoMyQuizzes()">
          <i class="bi bi-file-earmark-person"></i>
          <p>My Quizzes</p>
        </button>
        <button onclick="gotoAllQuizzes()">
          <i class="bi bi-file-earmark"></i>
          <p>All Quizzes</p>
        </button>
      </div>
      <button onclick="gotoInfo()">
        <i class="bi bi-info-circle"></i>
        <p>info</p>
      </button>
    </nav>
    <div id="profile">
      <div>
        <div>
          <img
            id="ProfilePicture"
            alt="profile picture"
            title="profile picture"
            width="300px"
            height="300px"
          />
          <br />
          <div
            style="
              width: 100%;
              font-size: 0.7rem;
              position: relative;
              height: 20px;
            "
            id="change-unset"
          >
            <div
              style="
                position: absolute;
                width: 100%;
                text-align: center;
                padding: 0 75px;
              "
              class="d-flex justify-content-between"
            >
              <p onclick="changePhoto()">Change photo</p>
              <p>|</p>
              <p onclick="unsetPhoto()">Unset photo</p>
            </div>
          </div>
          <input
            type="file"
            accept="image/*"
            capture="camera"
            id="imageInput"
          />
          <button
            id="upload"
            class="btn btn-outline-secondary"
            onclick="Upload()"
          >
            upload
          </button>
        </div>
        <div id="information"></div>
      </div>
    </div>
    <div id="toggle" onclick="ShowNavBar()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div id="focus"></div>
  </body>
  <script src="./../../Bootstrap/main.js"></script>
  <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
  <script src="./../../main.js"></script>
  <script src="./profile.js"></script>
</html>
