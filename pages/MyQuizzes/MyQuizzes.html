<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="icon" type="image/x-icon" href="./../../img/Q.png" />
    <link rel="stylesheet" href="./MyQuizzes.css" />
    <link rel="stylesheet" href="./../../style.css" />
    <link rel="stylesheet" href="./../../Bootstrap/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <button style="border: none; background: none" onclick="gotoHome()">
        <img src="./../../img/Q.png" alt="Quiz" title="Quiz" />
        <p>Quiz</p>
      </button>
      <div id="registration"></div>
    </header>
    <nav>
      <div>
        <i id="close-nav" onclick="HideNavBar()" class="bi bi-x-lg"></i>
        <button onclick="gotoHome()">
          <i class="bi bi-house-door"></i>
          <p>Home</p>
        </button>
        <button onclick="gotoProfile()">
          <i class="bi bi-person-circle"></i>
          <p>Profile</p>
        </button>
        <button
          onclick="gotoMyQuizzes()"
          style="text-decoration: underline; color: orange"
        >
          <i class="bi bi-file-earmark-person"></i>
          <p>My Quizzes</p>
        </button>
        <button onclick="gotoAllQuizzes()">
          <i class="bi bi-file-earmark"></i>
          <p>All Quizzes</p>
        </button>
      </div>
      <button onclick="gotoInfo()">
        <i class="bi bi-info-circle"></i>
        <p>info</p>
      </button>
    </nav>
    <div id="Quizzes">
      <p id="titleQuizzes">My Quizzes</p>
      <div id="allQuizzes"></div>
    </div>
    <div class="Quiz" id="MakeQuiz">
      <span style="margin-left: 10px">Quiz title</span>
      <div id="titleBox">
        <p contenteditable id="title">Quiz Title</p>
      </div>
      <div class="line"></div>
      <div id="Questions"></div>
      <button id="addQuestion" class="btn btn-primary" onclick="AddQuestion()">
        + Add Question
      </button>
      <button id="Finished" class="btn btn-success" onclick="Finished()">
        ‚úì Finished
      </button>
      <button id="Delete" class="btn btn-danger" onclick="Delete()">
        üóëÔ∏è Delete
      </button>
    </div>
    <div id="focus"></div>
    <div id="confirmDelete" class="confirmDelete">
      <p class="text-white mt-4 ms-4" style="opacity: 1">
        Are you sure you want to delete the quiz ?
      </p>
      <div>
        <button class="btn btn-danger" onclick="DeleteQuiz()">Yes</button>
        <button class="btn btn-secondary ms-3" onclick="NotDeletingQuiz()">
          No
        </button>
      </div>
    </div>
    <div id="confirmDeleteDone" class="confirmDelete">
      <p class="text-white mt-4 ms-4" style="opacity: 1">
        Are you sure you want to delete the quiz ?
      </p>
      <div>
        <button class="btn btn-danger" onclick="DeleteDoneQuiz()">Yes</button>
        <button class="btn btn-secondary ms-3" onclick="NotDeletingDoneQuiz()">
          No
        </button>
      </div>
    </div>
    <div id="shadowDelete"></div>
    <div class="Quiz" id="DoQuiz"></div>
    <div id="toggle" onclick="ShowNavBar()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
  <script src="./../../Bootstrap/main.js"></script>
  <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
  <script src="./../../main.js"></script>
  <script src="./MyQuizzes.js"></script>
</html>
