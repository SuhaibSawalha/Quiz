<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="icon" type="image/x-icon" href="./../../img/Q.png" />
    <link rel="stylesheet" href="./../signup/signup.css" />
    <link rel="stylesheet" href="./../../style.css" />
    <link rel="stylesheet" href="./../../Bootstrap/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <button style="border: none; background: none" onclick="gotoHome()">
        <img src="./../../img/Q.png" alt="Quiz" title="Quiz" />
        <p>Quiz</p>
      </button>
      <div id="registration"></div>
    </header>
    <nav>
      <div>
        <i id="close-nav" onclick="HideNavBar()" class="bi bi-x-lg"></i>
        <button onclick="gotoHome()">
          <i class="bi bi-house-door"></i>
          <p>Home</p>
        </button>
        <button onclick="gotoProfile()">
          <i class="bi bi-person-circle"></i>
          <p>Profile</p>
        </button>
        <button onclick="gotoMyQuizzes()">
          <i class="bi bi-file-earmark-person"></i>
          <p>My Quizzes</p>
        </button>
        <button onclick="gotoAllQuizzes()">
          <i class="bi bi-file-earmark"></i>
          <p>All Quizzes</p>
        </button>
      </div>
      <button onclick="gotoInfo()">
        <i class="bi bi-info-circle"></i>
        <p>info</p>
      </button>
    </nav>
    <div id="signup">
      <p style="font-size: 2rem">Change Password</p>
      <label for="email">email</label>
      <input id="email" type="email" />
      <label id="invalidEmail" style="color: red; font-size: 0.8rem"></label>
      <br />
      <label for="username">username</label>
      <input id="username" type="text" />
      <label id="invalidUsername" style="color: red; font-size: 0.8rem"></label>
      <br />
      <label for="password">new password</label>
      <input id="password" type="password" />
      <button
        class="showPassword"
        id="show-password"
        onclick="changePasswordState(``)"
      >
        <i class="bi bi-eye-slash"></i>
      </button>
      <br />
      <label for="password-again">password again</label>
      <input id="password-again" type="password" />
      <button
        class="showPassword"
        id="show-password-again"
        onclick="changePasswordState(`-again`)"
      >
        <i class="bi bi-eye-slash"></i>
      </button>
      <br />
      <p
        id="invalidPassword"
        style="color: red; font-size: 0.8rem; margin-top: 5px"
      ></p>
      <button class="btn btn-primary" onclick="SignUp()">change</button>
    </div>
    <div id="toggle" onclick="ShowNavBar()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div id="focus"></div>
  </body>
  <script src="./../../Bootstrap/main.js"></script>
  <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
  <script src="./../../main.js"></script>
  <script src="./forgetPassword.js"></script>
</html>
